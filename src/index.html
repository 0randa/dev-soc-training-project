                        <div>

                    </div>

                    <div class="header-right-column">

                    </div>
                </div>

                <div class="middle-section">

                        <div class="middle-section-top-row">

                                <p class="airports">Sydney Airport</p>

                            <div class="top-row-boxes">

                                <p class="airports">DevSov Trainee Program</p>
                                <p class="airports">UNSW</p>

                                <p class="time">11:00 AM</p>

                        </div>
                        <div class="middle-section-bottom-row">
                            <div class="bottom-row-boxes">
                                <p>Name:</p>
                                <p>Andy</p>

                            </div>
                            <div class="bottom-row-boxes">
                                <p>Pronouns:</p>
                                <p>He/Him</p>

                            </div>
                            <div class="bottom-row-boxes">
                                <p>Degree:</p>
                                <p>Computer Science</p>
                            </div>
                            <div class="bottom-row-boxes">
                                <p>Year:</p>
                                <p>2nd</p>
                            </div>
                        </div>

                    </div>
                    <div class="middle-section-right-column">

                    </div>

                <div class="bottom-section">
                </div>
            </div>
        </div>
